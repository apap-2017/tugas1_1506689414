<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Keluarga by NKK</title>
      <link rel="stylesheet" href="/css/bootstrap.min.css"/>
      <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    </head>
    <body>
    	 	<!-- <div th:replace="fragments/fragment :: header"></div> -->  
    	
    	
     <form action="/keluarga/view" th:object="${keluarga}" method="get">
      	<h2 th:text="'Lihat Data Keluarga - '+${keluarga.nomor_kk}">NKK</h2>  
      	<h3 th:text="'NKK= '+${keluarga.nomor_kk}">NKK</h3>  
		<h3 th:text="'Alamat= '+ ${keluarga.alamat}">Alamat</h3>  
		<h3 th:text="'RT/RW= '+ ${keluarga.RT} +'/' + ${keluarga.RW}">RT/RW</h3> 
		<h3 th:text="'Kelurahan/Desa= ' + ${keluarga.kelurahan.nama_kelurahan}">Kelurahan</h3>  
		<h3 th:text="'Kecamatan= '+ ${keluarga.kelurahan.kecamatan.nama_kecamatan}">Kecamatan</h3>  
		<h3 th:text="'Kota= '+ ${keluarga.kelurahan.kecamatan.kota.nama_kota}">Kota</h3> 
	</form>
		 
	<table border ="1'">
		<thead>
			<tr>
				<th>No</th>
				<th>Nama Lengkap</th>
				<th>NIK</th>
				<th>Jenis Kelamin</th>
				<th>Tempat Lahir</th>
				<th>Tanggal Lahir</th>
				<th>Agama</th>
				<th>Pekerjaan</th>
				<th>Status Perkawinan</th>
				<th>Status dalam keluarga</th>
				<th>Kewarganegaraan</th>
			</tr>
		</thead>
		
		<tbody>
			<div th:each="penduduk, iterationStatus: ${keluarga.penduduks}">
				<tr>
					<td th:text= "${iterationStatus.count}"></td>
					<td th:text= "${penduduk.nama}"></td>
					<td th:text= "${penduduk.nik}"></td>
					<td th:text= "${penduduk.jenis_kelamin}"></td>
					<td th:text= "${penduduk.tempat_lahir}"></td>
					<td th:text= "${penduduk.tanggal_lahir}"></td>
					<td th:text= "${penduduk.agama}"></td>
					<td th:text= "${penduduk.pekerjaan}"></td>
					<td th:text= "${penduduk.status_perkawinan}"></td>
					<td th:text= "${penduduk.status_dalam_keluarga}"></td>
					<td th:text= "${penduduk.is_wni}"></td>
				</tr>
			</div>	
		</tbody>
				
	</table>
   		
   
 		
      	
         
    </body>
</html>
